services:
  jellyfin-newsletter:
    container_name: jellyfin-newsletter
    image: 'ghcr.io/seaweedbraincy/jellyfin-newsletter:dev'
    environment:
      USER_UID: 1000
      USER_GID: 1000
      TZ: 'America/Toronto'
    restart: unless-stopped
    volumes:
      - './config:/app/config'
    





